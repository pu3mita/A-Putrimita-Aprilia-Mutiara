<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Tipe Data</title>
    <link rel="stylesheet" href="Fundamentals.css">
</head>
<body>
    <h1>Tipe Data dalam JavaScript</h1>
    <p>Ini adalah contoh penggunaan berbagai tipe data dalam JavaScript.</p>
    <form id="dataForm">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name">
        <label for="age">Umur:</label>
        <input type="number" id="age" name="age">
        <button type="button" onclick="tampilkanTipeData()">Tampilkan Tipe Data</button>
    </form>
    <script src="Fundamentals.js"></script>
</body>
</html>
